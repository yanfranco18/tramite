# ===============================
# APPLICATION CONFIGURATION
# ===============================
spring.application.name=tramites-api
server.port=8080

# ===============================
# TRAMITES DATABASE (Principal)
# ===============================
spring.datasource.tramites.jdbc-url=jdbc:sqlserver://localhost:1433;databaseName=TramiteDB;encrypt=false;trustServerCertificate=true
spring.datasource.tramites.username=SA
spring.datasource.tramites.password=Admin123!
spring.datasource.tramites.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===============================
# PRODUCTS DATABASE (Secundaria)
# ===============================
spring.datasource.products.jdbc-url=jdbc:sqlserver://localhost:1434;databaseName=bd_product;encrypt=false;trustServerCertificate=true
spring.datasource.products.username=SA
spring.datasource.products.password=Admin123!
spring.datasource.products.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===============================
# JPA/HIBERNATE CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# LOGGING
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.tramite=DEBUG